<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <title>{% block title %}Log In | REBS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'rebs/images/favicon.png' %}">

    <!-- App css -->
    <link href="{% static 'rebs/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'rebs/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style"/>
    <link href="{% static 'rebs/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style"/>

</head>

<body class="loading authentication-bg"
      data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="/">
                            <span><img src="/static/rebs/images/logo.png" alt="" height="36"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        {% block content %}{% endblock %}

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Don't have an account?
                            <a href="{% url 'register' %}" class="text-muted ml-1"><b>Sign Up</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
    2015 - {% now 'Y' %} Â© Rebs
</footer>

<!-- bundle -->
<script src="{% static 'rebs/js/vendor.min.js' %}"></script>
<script src="{% static 'rebs/js/app.min.js' %}"></script>

</body>
</html>
